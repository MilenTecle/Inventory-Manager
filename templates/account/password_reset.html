{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="POST" action="{% url 'account_reset_password' %}" class="form-reset">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-block" type="submit">{% trans "Reset My Password" %}</button>
        <div class="text-center">
            <small><a href="{% url 'account_login' %}">{% trans "Log in" %}</a></small>
        </div>
    </form>
</div>
{% endblock content %}

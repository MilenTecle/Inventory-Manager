{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}

{% block content %}

<style>
    body {
        background-image:none; /* Override the background image */
    }
</style>



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 offset md-3">
            <div class="card-body">
                <form method="POST" action="{% url 'account_reset_password' %}" class="form-reset">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field|add_class:"form-control" }}
                </div>
                {% endfor %}
                <button class="btn btn-primary btn-block mt-4" type="submit">{% trans "Reset My Password" %}</button>
                <div class="text-center">
                    <small><a href="{% url 'account_login' %}">{% trans "Log in" %}</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
        {% endblock content %}

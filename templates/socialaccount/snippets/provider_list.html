{% load allauth socialaccount %}

<ul class="social-account-login text-center">
        {% for provider in socialaccount_providers %}
            {% if provider.id == "google" %}
                {% provider_login_url provider process="login" as href %}
                <li>
                    <a href="{{ href }}" class="btn btn-google"><i class="fa-brands fa-google"></i>Sign in with {{ provider.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
</ul>

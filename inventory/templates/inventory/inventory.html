{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    body {
        background-image:none; /* Override the background image */
    }
</style>


<div class="container get-started">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 my5">
            <div class="form-signup card list-items-form">
                <h2>Get started with your inventory!</h2>
                <br>
                <h4>New list<i class="fa-solid fa-plus btn list-btn" id="toggle-form"></i></h4>
                <form method="POST" class="items-form hide" id="inventory-form">
                    {{ inventory_form | crispy }}
                    {% csrf_token %}
                    <div id="items" class="item-row hide">
                        <div class="items-label">
                        <label for="name">Item</label>
                        <input type="text" name="items" class="form-control item-name" placeholder="Item name">
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-pencil edit-icon"></i>
                            <i class="fa-regular fa-trash-can delete-icon"></i>
                        </div>
                    </div>
                        <button type="button" class="btn btn-success hide" id="add-item">Add <i class="fa-solid fa-plus"></i></button>
                        <button type="submit" class="btn btn-danger hide" id="save">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

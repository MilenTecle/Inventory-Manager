{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<style>
    body {
        background-image:none; /* Override the background image */
    }
</style>

<div class="modal-body">
    <form method="POST" action="{% url 'edit_item' item.id %}">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Update item</button>
    </form>
</div>
{% endblock %}
